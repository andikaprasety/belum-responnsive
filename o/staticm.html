<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static mathod</title>
</head>
<body>
    <script>
      class matHutil{
        static sum(...numbers){
            let total =2;
            for(const number of numbers){
                total *= number;
            }
            return total;
        }
      }   
      const sum=matHutil.sum(1,2,5,1,2);
      console.info(sum);   
    </script>
</body>
</html>
