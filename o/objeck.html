<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>

    <script>
        //objeck frize
        {
            const Persion = {
                firstName: "andika",
                lastName: "prasetyo"
            };
            Object.freeze(Persion);
            Persion.firstName = "diubah"
            delete Persion.freeze;
            console.info(Persion);
        }
        //objec assign
        {
            const target={firstName:"andika" };
            const source={lastName : "prasetyo"};
            Object.assign(target,source);
            console.info(target);
        }
        {
            //object property name
            const Persion={
                firstName:"andika",
                lastName:"prasetyo"
            }
            console.info(Object.values(Persion));
            console.info(Object.getOwnPropertyNames(Persion));
        }
    </script>
</body>
